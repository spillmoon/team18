  <!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

			<!-- Brand and toggle get grouped for better mobile display -->

				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">

						class="icon-bar"></span> <span class="icon-bar"></span> <span

				<a class="navbar-logo" href="#"> <img
					src="/images/angel_logo.png" />

				</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span>현재 매장</span></a></li>

				</ul>

		<!-- /.container -->
	</nav>

    <!-- Page Content -->
    <div class="container" style="background-color:rgb(250, 250, 250);margin-top:50px">

      <div class="row character" align="center">
          <img src="../images/angel_character.png" />
      </div>
      <div class="row">
        <h4 style="font-weight:bold;text-align:center;color:rgb(150, 146, 150);">가입 정보 입력</h4>
      </div>
      <hr/>
      <div class="input_area">
        <div class="row input_line">
          <div class="col-xs-4 input_text">
            아이디
          </div>
          <div class="col-xs-8">
            <input type="text" id="id" class="form-control" />
          </div>
        </div>
        <div class="row input_line">
          <div class="col-xs-4 input_text">
            비밀번호
          </div>
          <div class="col-xs-8">
            <input type="password" class="form-control" id="pw" />
          </div>
          <div class="col-xs-4 input_text">
            비밀번호 확인
          </div>
          <div class="col-xs-8">
            <input type="password" class="form-control" id="pw_check" />
          </div>
        </div>
        <hr/>
        <div class="row input_line">
          <div class="col-xs-4 input_text">
            메일
          </div>
          <div class="col-xs-8">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="row input_line">
          <div class="col-xs-4 input_text">
            이름
          </div>
          <div class="col-xs-8">
            <input type="text" class="form-control" id="name" />
          </div>
        </div>
        <hr/>
      </div>
      <div class="row input_line">
        <div class="col-xs-6">
          <button id="join" type="button" class="btn btn-block btn-join btn-lg">완료</button>
        </div>
        <div class="col-xs-6">
          <button id="not_join" type="button" class="btn btn-block btn-default btn-lg">취소</button>
        </div>
      </div>
      <br/><br/>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>&copy; ANGELINUS.COM</p>
                </div>
            </div>
        </footer>

    </div>
