<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Angel-in-us Coffee</title>

<!-- Bootstrap Core CSS -->
<link href="/css/bootstrap.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="/css/map.css" rel="stylesheet" />

<!-- Custom Fonts -->
<link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />

<!-- jQuery -->
<script src="/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script type="text/javascript" src="/js/MAP0003.js"></script>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-logo" href="main"> <img
					src="/images/angel_logo.png" />
				</a> <a href="map"> <span class="glyphicon">&#xe062;</span>
				</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="map3"><span>현재 매장</span></a></li>
					<li><a href="map"><span>매장 찾기</span></a></li>
					<li><a href="inquery"><span>건의사항</span></a></li>
					<li><a href="coupon"><span>쿠폰함</span></a></li>
					<li><a href="event"><span>이벤트</span></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Page container -->
	<div class="container"
		style="background-color: rgb(250, 250, 250); margin-top: 50px">
		<!-- 지점 이름 및 전체 상태 -->
		<div class="row">
			<div class="store_title">
				<span class="store_name"></span>
				<div class="store_congestion"></div>
			</div>
		</div>

		<!-- 지점에 대한 상태(온도, 습도, 좌석, 미세먼지 등) -->
		<div class="row">
			<table class="store_state table">
				<thead>
					<tr>
						<th><img src="/images/icon_chair.png" /> 공석<br /> <span
							id="emptySeat">2</span>석</th>
						<th><img src="/images/icon_thermometer.png" />온도<br /> <span
							id="temperature"></span>℃</th>

						<th><img src="/images/icon_humidity.png" />습도<br /> <span
							id="humidity">40</span>%</th>

						<th><img src="/images/icon_dust.png" />미세먼지<br /> <span
							id="dust">10</span>㎍/m³</th>
					</tr>
				</thead>
			</table>
		</div>

		<!-- 지점 내부지도 -->
		<div class="row" style="border-bottom: 2px solid #ddd;">
			<button id="help" type="button" class="btn btn-default"
				data-toggle="modal" data-target="#help_text">?</button>
			<div class="store_floor">
				<button id="firstFloor" type="button"
					class="btn btn-default disabled">1층</button>
				<button id="secondFloor" type="button" class="btn btn-default">2층</button>
			</div>
			<div class="store_map">
				<div id="seat1"></div>
				<div id="seat2"></div>
				<div id="seat3"></div>
				<div id="seat4"></div>
				<div id="seat5"></div>
				<div id="seat6"></div>

				<div id="seat7" style="display: none;"></div>
				<div id="seat8" style="display: none;"></div>
				<div id="seat9" style="display: none;"></div>
				<div id="seat10" style="display: none;"></div>
				<div id="seat11" style="display: none;"></div>
				<div id="seat12" style="display: none;"></div>
			</div>
		</div>
		<!-- 관리자와의 대화 & 설명 스크립트 -->
		<div class="row" style="margin-top: 20px;">
			<div class="store_inquery">
				<button id="inquery" type="button" class="btn btn-default">
					관리자에게 문의하기
				</button>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<!-- Modal -->
	<div class="modal fade" id="help_text" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">안내</h4>
				</div>
				<div class="modal-body">
					<div class="store_info">
						
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div class="container" style="margin-top: 50px;">
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>&copy; ANGELINUS.COM</p>
				</div>
			</div>
		</footer>
	</div>
	<!-- /.footer -->
</body>
</html>
